name: Go

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:

    - name: Set up Go 1.x
      uses: actions/setup-go@v2
      with:
        go-version: ^1.15
      id: go

    - name: Check out code into the Go module directory
      uses: actions/checkout@v2

    - name: Get dependencies
      run: |
        go get -v -t -d ./...
        if [ -f Gopkg.toml ]; then
            curl https://raw.githubusercontent.com/golang/dep/master/install.sh | sh
            dep ensure
        fi
    - name: Get Contrast Go Agent
      run: |
        curl https://contrast-golang-agent.s3.us-east-2.amazonaws.com/0_2_1/contrast-go --output ./contrast-go

    - name: Build
      run: go build -v -o ./bin/mattermost ./cmd/mattermost/
    - name: Build with Contrast
      run: ./contrast-go -dataflow -v -save build -o ./bin/mattermost-instrumented ./cmd/mattermost/
    
    - name: Archive go binaries
      uses: actions/upload-artifact@v2
      with:
        name: binaries
        path: |
          bin/mattermost
          bin/mattermost-instrumented

